[buildout]
extends=base.cfg
newest = false
develop = .
extensions = mr.developer
auto-checkout = *
index = https://pypi.python.org/simple
parts=
    docs
    sphinx-intl
    httpie

[docs]
recipe = collective.recipe.sphinxbuilder
eggs = openprocurement.medicines.registry [docs]
source = ${buildout:directory}/docs/source
build = ${buildout:directory}/docs/_build

[sphinx-intl]
recipe = zc.recipe.egg:scripts
eggs =
    openprocurement.medicines.registry [docs]
    sphinx-intl

[httpie]
recipe = zc.recipe.egg:scripts
eggs = httpie

[versions]
sphinx-intl = 0.9.5